<div class="user-table-container">
  <h3>LISTA DE USUARIOS</h3>
  <div class="table-responsive shadow-sm rounded-3">
    <table class="table table-hover align-middle mb-3">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.lastname }}</td>
          <td class="text-center">
               <a href="/user/update/{{user.id}}"  class="btn btn-sm btn-outline-primary me-2">
              <i class="bi bi-pencil-fill"></i> Editar
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
              <i class="bi bi-trash-fill"></i> Eliminar
            </button>
          </td>
        </tr>

        <tr *ngIf="!users || users.length === 0">
          <td colspan="4" class="text-center text-muted">Tabla Cargando.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-end">
    <button class="btn btn-success shadow-sm" (click)="navigateTo('user/add')">
      <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
    </button>
  </div>
</div>
