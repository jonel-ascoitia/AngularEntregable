<div class="user-update-container">
  <form class="form-control user-form shadow-sm" [formGroup]="formulario">
    <h3>Actualizar Usuario</h3>

    <div class="mb-3">
      <label class="form-label">Id</label>
      <input type="text" class="form-control" formControlName="id" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" formControlName="lastname">
    </div>

    <div class="text-end mt-4">
      <button class="btn btn-success me-2" (click)="updateUser()">Actualizar</button>
      <button class="btn btn-outline-secondary" (click)="navigateTo('/')">Regresar</button>
    </div>
  </form>
</div>
